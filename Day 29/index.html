<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="grid grid-cols-3 gap-4 px-20 mt-10">
        <div class="group border p-5 rounded-lg relative overflow-hidden">
            <img src="https://picsum.photos/200/300" alt="Random Image" class="rounded-lg shadow-lg h-32 w-1/2 mx-auto object-cover group-hover:-translate-y-1 transition duration-300 ease-in">
            <h1 class="text-2xl mt-2">Title</h1>
            <p class="text-gray-500">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid rerum cupiditate aut, omnis illum, exercitationem, fuga vel ex architecto reprehenderit est iste corrupti fugiat eligendi laboriosam velit incidunt accusantium repudiandae soluta.</p>
            <p class="bg-red-600 text-xs rotate-45 text-white px-6 py-0 absolute top-6 -right-7">Home Delivery</p>
        </div>
    </div>

    <a href="" class="group inline-block relative bg-green-500 text-white px-2 rounded-lg overflow-hidden">
        <span class="relative z-30">Contact Us</span>
        <div class="absolute inset-0 bg-blue-600 scale-x-0 z-20 group-hover:scale-x-100 transform transition duration-300 ease-in origin-left"></div>
    </a>

    <style>
        .path{
            clip-path: polygon(100% 0, 0 100%, 100% 100%);
        }
    </style>

    <div class="flex bg-blue-600 text-white mx-20 my-10 text-center">
        <div class="flex-1">Reach OUT</div>
        <div class="path bg-amber-600 px-1"></div>
        <div class="flex-1 bg-amber-600">Call Now</div>
    </div>
</body>
</html>
