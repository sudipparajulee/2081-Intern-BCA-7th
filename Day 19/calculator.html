<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="w-96 border shadow mx-auto text-center mt-20 p-4 rounded-lg bg-white">
        <h2 class="font-bold text-lg">Simple Interest Calculator</h2>
        <input type="text" class="border w-full mt-4 rounded-lg shadow p-2" placeholder="Enter Principal Amount" id="principal">
        <input type="text" class="border w-full mt-4 rounded-lg shadow p-2" placeholder="Enter Rate" id="rate">
        <input type="text" class="border w-full mt-4 rounded-lg shadow p-2" placeholder="Enter Time" id="time">
        <button class="bg-blue-500 text-white w-10/12 mt-4 p-2 rounded-lg shadow" onclick="si()">Calculate</button>
    </div>
    <h2 class="text-center mt-4" id="result">Result</h2>
</body>
</html>
